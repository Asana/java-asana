teamsbase: 
    addUserForTeam: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        JsonElement result = client.teams.addUserForTeam(teamGid)
            .data("field", "value")
            .data("field", "value")
            .option("pretty", true)
            .execute();
    createTeam: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        Team result = client.teams.createTeam()
            .data("field", "value")
            .data("field", "value")
            .option("pretty", true)
            .execute();
    getTeam: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        Team result = client.teams.getTeam(teamGid)
            .option("pretty", true)
            .execute();
    getTeamsForUser: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        List<Team> result = client.teams.getTeamsForUser(userGid, organization)
            .option("pretty", true)
            .execute();
    getTeamsForWorkspace: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        List<Team> result = client.teams.getTeamsForWorkspace(workspaceGid)
            .option("pretty", true)
            .execute();
    removeUserForTeam: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        JsonElement result = client.teams.removeUserForTeam(teamGid)
            .data("field", "value")
            .data("field", "value")
            .option("pretty", true)
            .execute();
