        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        JsonElement result = client.goals.addFollowers(goalGid)
            .data("field", "value")
            .data("field", "value")
            .option("pretty", true)
            .execute();
