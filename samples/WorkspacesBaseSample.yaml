workspacesbase: 
    addUserForWorkspace: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        User result = client.workspaces.addUserForWorkspace(workspaceGid)
            .data("field", "value")
            .data("field", "value")
            .option("pretty", true)
            .execute();
    getWorkspace: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        Workspace result = client.workspaces.getWorkspace(workspaceGid)
            .option("pretty", true)
            .execute();
    getWorkspaces: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        List<Workspace> result = client.workspaces.getWorkspaces()
            .option("pretty", true)
            .execute();
    removeUserForWorkspace: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        JsonElement result = client.workspaces.removeUserForWorkspace(workspaceGid)
            .data("field", "value")
            .data("field", "value")
            .option("pretty", true)
            .execute();
    updateWorkspace: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        Workspace result = client.workspaces.updateWorkspace(workspaceGid)
            .data("field", "value")
            .data("field", "value")
            .option("pretty", true)
            .execute();
