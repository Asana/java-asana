        List<Tag> result = client.tags.getTagsForWorkspace(workspaceGid)
            .option("pretty", true)
            .execute();
    updateTag: >-
        import com.asana.Client;


        Client client = Client.accessToken("PERSONAL_ACCESS_TOKEN");


        Tag result = client.tags.updateTag(tagGid)
            .data("field", "value")
            .data("field", "value")
